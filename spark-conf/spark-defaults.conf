# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"
# spark.sql.extensions org.apache.spark.sql.kyuubi.extension.KyuubiSparkSQLExtension
# spark.driver.extraClassPath /opt/spark/jars/kyuubi-spark-sql-engine_2.12-1.10.1.jar
# spark.executor.extraClassPath /opt/spark/jars/kyuubi-spark-sql-engine_2.12-1.10.1.jar
# spark.jars.packages io.delta:delta-spark_2.12:3.3.0,org.apache.hadoop:hadoop-aws:3.3.2
# spark.sql.extensions   io.delta.sql.DeltaSparkSessionExtension
# spark.sql.catalog.spark_catalog   org.apache.spark.sql.delta.catalog.DeltaCatalog
# spark.sql.warehouse.dir   s3a://wba/warehouse


# JAR dependencies
spark.jars /workspace/delta-jars/kyuubi-spark-sql-engine_2.12-1.10.1.jar,/workspace/delta-jars/kyuubi-common_2.12-1.10.1.jar,/workspace/delta-jars/delta-spark_2.12-3.3.0.jar,/workspace/delta-jars/delta-storage-3.3.0.jar,/workspace/delta-jars/kyuubi-server-plugin-1.10.1.jar
spark.jars.packages io.delta:delta-spark_2.12:3.3.0,org.apache.hadoop:hadoop-aws:3.3.2
spark.driver.extraClassPath /workspace/delta-jars/*
spark.executor.extraClassPath /workspace/delta-jars/*

# Delta Lake configurations
# spark.sql.extensions org.apache.spark.sql.kyuubi.extension.KyuubiSparkSQLExtension
spark.sql.extensions io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog org.apache.spark.sql.delta.catalog.DeltaCatalog
spark.sql.catalogImplementation hive

# Kyuubi session and connection settings
spark.kyuubi.session.engine.submit.timeout 300000
# spark.kyuubi.frontend.thrift.binary.bind.host 0.0.0.0
# spark.kyuubi.frontend.thrift.binary.bind.port 10009
spark.kyuubi.session.engine.initialize.timeout 600000
spark.kyuubi.engine.share.level CONNECTION
spark.kyuubi.engine.default.database default
# spark.kyuubi.engine.connection.url jdbc:hive2://localhost:10009

# S3/MinIO configurations
spark.hadoop.fs.s3a.access.key minioadmin
spark.hadoop.fs.s3a.secret.key minioadmin
spark.hadoop.fs.s3a.endpoint http://minio:9000
spark.hadoop.fs.s3a.path.style.access true
# fs.s3a.metrics.enabled false
spark.hadoop.fs.s3a.impl org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.aws.credentials.provider org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider
spark.hadoop.fs.s3a.connection.ssl.enabled false

# Delta Lake log store settings
spark.delta.logStore.class io.delta.storage.S3SingleDriverLogStore
spark.sql.sources.parallelPartitionDiscovery.threshold 0
spark.hadoop.fs.s3a.fast.upload true
spark.hadoop.fs.s3a.multipart.size 104857600
spark.sql.warehouse.dir s3a://wba/warehouse

# S3A Configuration
spark.hadoop.fs.s3a.connection.timeout 60000
spark.hadoop.fs.s3a.connection.establish.timeout 60000
spark.hadoop.fs.s3a.socket.timeout 60000
spark.hadoop.fs.s3a.connection.maximum 100
spark.hadoop.fs.s3a.threads.max 20
spark.hadoop.fs.s3a.threads.core 15
spark.hadoop.fs.s3a.threads.keepalivetime 60000
spark.hadoop.fs.s3a.max.total.tasks 100
spark.hadoop.fs.s3a.multipart.size 67108864
spark.hadoop.fs.s3a.multipart.threshold 134217728
spark.hadoop.fs.s3a.fast.upload.buffer disk
spark.hadoop.fs.s3a.fast.upload.active.blocks 4
spark.hadoop.fs.s3a.impl org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.endpoint http://minio:9000
spark.hadoop.fs.s3a.path.style.access true
spark.hadoop.fs.s3a.connection.ssl.enabled false
spark.hadoop.fs.s3a.aws.credentials.provider org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider
spark.hadoop.fs.s3a.access.key minioadmin
spark.hadoop.fs.s3a.secret.key minioadmin

# Debug settings for S3
spark.hadoop.fs.s3a.impl.disable.cache true
spark.hadoop.fs.s3a.debug.detailed.exceptions true

# Memory and Resource Settings
spark.driver.memory 4g
spark.executor.memory 4g
spark.executor.cores 2
spark.executor.instances 2
spark.dynamicAllocation.enabled true
spark.dynamicAllocation.minExecutors 1
spark.dynamicAllocation.maxExecutors 4
spark.dynamicAllocation.initialExecutors 1
spark.dynamicAllocation.executorIdleTimeout 60s
spark.dynamicAllocation.schedulerBacklogTimeout 1s
spark.dynamicAllocation.sustainedSchedulerBacklogTimeout 1s

# Query Optimization
spark.sql.shuffle.partitions 10
spark.sql.adaptive.coalescePartitions.enabled true
spark.sql.adaptive.coalescePartitions.minPartitionNum 1
spark.sql.adaptive.coalescePartitions.initialPartitionNum 10
spark.sql.adaptive.advisoryPartitionSizeInBytes 128MB
spark.sql.adaptive.skewJoin.enabled true
spark.sql.adaptive.skewJoin.skewedPartitionFactor 5
spark.sql.adaptive.skewJoin.skewedPartitionThresholdInBytes 256MB
spark.sql.adaptive.localShuffleReader.enabled true
spark.sql.adaptive.optimizeSkewsInRebalancePartitions.enabled true
spark.sql.adaptive.rebalancePartitions.enabled true
spark.sql.adaptive.rebalancePartitions.minPartitionNum 1
spark.sql.adaptive.rebalancePartitions.initialPartitionNum 10
spark.sql.autoBroadcastJoinThreshold 50MB


# S3A Performance Optimizations
spark.hadoop.fs.s3a.fast.upload true
spark.hadoop.fs.s3a.multipart.size 5242880
spark.hadoop.fs.s3a.block.size 5242880
spark.hadoop.fs.s3a.multipart.threshold 5242880
spark.hadoop.fs.s3a.threads.core 10
spark.hadoop.fs.s3a.threads.max 20
spark.hadoop.fs.s3a.max.total.tasks 50
spark.hadoop.fs.s3a.connection.timeout 60000
spark.hadoop.fs.s3a.connection.establish.timeout 60000
spark.hadoop.fs.s3a.socket.timeout 60000
spark.hadoop.fs.s3a.connection.maximum 50
spark.hadoop.fs.s3a.fast.upload.buffer bytebuffer
spark.hadoop.fs.s3a.fast.upload.active.blocks 2
spark.hadoop.fs.s3a.multipart.purge false
spark.hadoop.fs.s3a.multipart.purge.age 86400000
spark.hadoop.fs.s3a.retry.limit 10
spark.hadoop.fs.s3a.retry.interval 1000
spark.hadoop.fs.s3a.attempts.maximum 10
spark.hadoop.fs.s3a.connection.request.timeout 60000
spark.hadoop.fs.s3a.threads.keepalivetime 60000
spark.sql.legacy.createHiveTableByDefault=false

# Delta Lake Configuration
spark.sql.extensions io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog org.apache.spark.sql.delta.catalog.DeltaCatalog
spark.delta.logStore.class io.delta.storage.S3SingleDriverLogStore
spark.sql.warehouse.dir s3a://wba/warehouse

# Hive Metastore Configuration
spark.hadoop.javax.jdo.option.ConnectionURL jdbc:postgresql://localhost:5432/metastore_db
spark.hadoop.javax.jdo.option.ConnectionDriverName org.postgresql.Driver
spark.hadoop.javax.jdo.option.ConnectionUserName admin
spark.hadoop.javax.jdo.option.ConnectionPassword admin
spark.hadoop.hive.metastore.uris thrift://localhost:9083
