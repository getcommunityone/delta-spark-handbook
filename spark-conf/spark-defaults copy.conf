# JAR dependencies
spark.jars /opt/spark/jars/kyuubi-spark-sql-engine_2.12-1.10.1.jar,/opt/spark/jars/kyuubi-common_2.12-1.10.1.jar,/opt/spark/jars/delta-spark_2.12-3.3.0.jar,/opt/spark/jars/delta-storage-3.3.0.jar,/opt/spark/jars/kyuubi-server-plugin-1.10.1.jar,/opt/spark/jars/postgresql-42.7.3.jar
spark.jars.packages io.delta:delta-spark_2.12:3.3.0,org.apache.hadoop:hadoop-aws:3.3.4
spark.driver.extraClassPath /opt/spark/jars/*
spark.executor.extraClassPath /opt/spark/jars/*

# Exclude conflicting SLF4J bindings
spark.jars.excludes org.slf4j:slf4j-log4j12,org.slf4j:slf4j-reload4j,org.slf4j:log4j-slf4j-impl

# Delta Lake configurations
spark.sql.extensions io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog org.apache.spark.sql.delta.catalog.DeltaCatalog
spark.sql.catalogImplementation hive

# Hive metastore configuration - PostgreSQL instead of Derby
spark.hadoop.javax.jdo.option.ConnectionURL jdbc:postgresql://postgres:5432/metastore_db
spark.hadoop.javax.jdo.option.ConnectionDriverName org.postgresql.Driver
spark.hadoop.javax.jdo.option.ConnectionUserName admin
spark.hadoop.javax.jdo.option.ConnectionPassword admin
spark.hadoop.javax.jdo.option.Mapping postgres
spark.hadoop.hive.metastore.schema.verification true
spark.hadoop.datanucleus.schema.autoCreateAll false
spark.hadoop.hive.metastore.db.type postgres
spark.hadoop.datanucleus.autoCreateSchema false
spark.hadoop.datanucleus.autoCreateTables false

# Kyuubi session and connection settings
spark.kyuubi.session.engine.submit.timeout 300000
spark.kyuubi.session.engine.idle.timeout 3600000
spark.kyuubi.session.engine.initialize.timeout 600000
spark.kyuubi.engine.share.level CONNECTION
spark.kyuubi.engine.default.database default
spark.kyuubi.engine.jdbc.connection.url jdbc:hive2://kyuubi-server:10009
spark.kyuubi.engine.jdbc.connection.driver org.apache.hive.jdbc.HiveDriver

# S3/MinIO configurations
spark.hadoop.fs.s3a.access.key minioadmin
spark.hadoop.fs.s3a.secret.key minioadmin
spark.hadoop.fs.s3a.endpoint http://minio:9000
spark.hadoop.fs.s3a.path.style.access true
spark.hadoop.fs.s3a.impl org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.aws.credentials.provider org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider
spark.hadoop.fs.s3a.connection.ssl.enabled false
spark.hadoop.fs.s3a.aws.credentials.provider.factory org.apache.hadoop.fs.s3a.auth.AWSStaticCredentialsProvider

# Delta Lake log store settings
spark.delta.logStore.class io.delta.storage.S3SingleDriverLogStore
spark.sql.sources.parallelPartitionDiscovery.threshold 0
spark.hadoop.fs.s3a.fast.upload true
spark.hadoop.fs.s3a.multipart.size 104857600
spark.sql.warehouse.dir s3a://wba/warehouse

spark.hadoop.fs.s3a.connection.establish.timeout 5000
spark.hadoop.fs.s3a.connection.timeout 600000
spark.hadoop.fs.s3a.readahead.range 256K
spark.hadoop.fs.s3a.threads.max 20

# Debug settings for S3
spark.hadoop.fs.s3a.impl.disable.cache true
spark.hadoop.fs.s3a.debug.detailed.exceptions true