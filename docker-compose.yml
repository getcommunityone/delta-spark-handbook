version: '3.8'

services:
  kyuubi:
    image: apache/kyuubi:master-snapshot
    container_name: kyuubi-server
    ports:
      - "10009:10009"  # Kyuubi server
      - "19090:19090"  # Kyuubi web UI
    environment:
      - KYUUBI_JAVA_OPTS=-Dkyuubi.frontend.protocols=THRIFT,REST
      - KYUUBI_WORK_DIR_ROOT=/opt/kyuubi/work
      - SPARK_HOME=/opt/spark
    volumes:
      - ./kyuubi-conf:/opt/kyuubi/conf
      - ./spark-conf:/opt/spark/conf
      - ./warehouse:/opt/kyuubi/warehouse
    depends_on:
      - spark-master
      - minio

  spark-master:
    image: bitnami/spark:3.4
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./spark-conf:/opt/bitnami/spark/conf
      - ./delta-jars:/opt/bitnami/spark/delta-jars

  spark-worker:
    image: bitnami/spark:3.4
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./spark-conf:/opt/bitnami/spark/conf
      - ./delta-jars:/opt/bitnami/spark/delta-jars
    depends_on:
      - spark-master

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio-data: