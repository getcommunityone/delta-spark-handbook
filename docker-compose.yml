services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks:
      - spark-net


  postgres:
    hostname: postgres
    container_name: postgres
    image: postgres:10-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: metastore_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d metastore_db"]
      interval: 1s
      timeout: 10s
      retries: 10
    networks:
      - spark-net

  hive-metastore:
    hostname: hive-metastore
    container_name: hive-metastore
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.hive
    ports:
      - 9083:9083
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      HIVE_CUSTOM_CONF_DIR: /opt/hive/conf
    volumes:
      - ./hive-config:/opt/hive/conf
      - ./delta-jars/hadoop-aws-3.4.1.jar:/opt/hive/lib/hadoop-aws-3.4.1.jar
      - ./delta-jars/aws-java-sdk-bundle-1.12.782.jar:/opt/hive/lib/aws-java-sdk-bundle-1.12.782.jar
    depends_on:
      - postgres
    networks:
      - spark-net

  hive-server:
    hostname: hive-server
    container_name: hive-server
    image: apache/hive:4.0.0
    ports:
      - 10000:10000
      - 10002:10002
    environment:
      SERVICE_NAME: hiveserver2
      IS_RESUME: "true"
      HIVE_CUSTOM_CONF_DIR: /opt/hive/conf
    volumes:
      - ./hive-config:/opt/hive/conf
      - ./delta-jars/hadoop-aws-3.4.1.jar:/opt/hive/lib/hadoop-aws-3.4.1.jar
      - ./delta-jars/aws-java-sdk-bundle-1.12.782.jar:/opt/hive/lib/aws-java-sdk-bundle-1.12.782.jar
    depends_on:
      - postgres
    networks:
      - spark-net

  spark-master:
    image: bitnami/spark:3.5.4
    container_name: spark-master
    user: "1001"
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./spark-conf:/opt/bitnami/spark/conf:rw,z
      - ./delta-jars:/opt/bitnami/spark/jars  # Updated path
    networks:
      - spark-net
    deploy:
        restart_policy:
          condition: on-failure
          delay: 5s
          max_attempts: 3
    healthcheck:
      test: ["CMD", "true"]
      interval: 5s
      timeout: 5s
      retries: 3
    depends_on:
      - minio

  spark-worker:
    image: bitnami/spark:3.5.4
    container_name: spark-worker
    user: "1001"
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./spark-conf:/opt/bitnami/spark/conf
      - ./delta-jars:/opt/bitnami/spark/jars  # Updated path
    depends_on:
      - spark-master
    networks:
      - spark-net


  deltasharing:
    image: deltaio/delta-sharing-server:0.6.7
    platform: linux/amd64
    container_name: deltasharing
    ports:
      - "7777:7777"
    volumes:
      - ./delta-sharing-conf/delta-sharing-server-config.yaml:/config/delta-sharing-server-config.yaml
      - ./delta-jars:/opt/delta-sharing/jars
    command: ["--config", "/config/delta-sharing-server-config.yaml"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7777/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - minio
    networks:
      - spark-net

  createbucket:
    container_name: createbucket
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin); do echo 'Waiting for MinIO...'; sleep 1; done;
      /usr/bin/mc mb myminio/wba;
      /usr/bin/mc policy set public myminio/wba;
      echo 'Bucket created successfully `myminio/wba`.';
      echo 'Access permission for `myminio/wba` is set to `public`';
      "
    networks:
      - spark-net

  kyuubi:
    container_name: kyuubi-server
    build: 
      context: .
      dockerfile: .devcontainer/Dockerfile.kyuubi
    ports:
      - "10009:10009"
      - "10099:10099"
    environment:
      - KYUUBI_HOME=/opt/kyuubi
      - KYUUBI_WORK_DIR_ROOT=/opt/kyuubi/work
      - SPARK_HOME=/opt/spark
    healthcheck:
      test: ["CMD", "curl", "-f", "http://kyuubi-server:10099/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s  
    volumes:
      - ./delta-sharing-conf/delta-sharing-server-config.yaml:/config/delta-sharing-server-config.yaml
    depends_on:
      - spark-master
      - minio
    networks:
      - spark-net

 
  dev:
    build: 
      context: .
      dockerfile: .devcontainer/Dockerfile.dev
    volumes:
      - ..:/workspace:cached
      - delta-spark-cache:/root/.cache
      - /var/run/docker.sock:/var/run/docker.sock
    user: vscode
    command: sleep infinity
    environment:
      - PYTHONPATH=/workspace
      - SPARK_HOME=/opt/spark
      - DEBIAN_FRONTEND=noninteractive
    depends_on:
      - kyuubi
      - spark-master
      - minio
    networks:
      - spark-net

networks:
  spark-net:
    driver: bridge

volumes:
  minio-data:
  delta-spark-cache:
  kyuubi-spark-jars: